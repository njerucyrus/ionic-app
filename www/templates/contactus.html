<ion-view view-title="ContactUs">
  <ion-content>
    

    <div class="list">
    <form ng-submit="contatUs()" method="post">
      <label class="item item-input item-stacked-label item-select">


      <!-- <div class="input-label">
        Fish Category
      </div>
      <input type="text" ng-model="post_data.fish_category">
    </label> -->
     
    <label class="item item-input item-stable item-stacked-label">
        <span class="input-label" >FullName</span>
        <input type="text" placeholder="Your Name" ng-model="data.name">
      </label>
    
      <label class="item item-input item-stable item-stacked-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="email" ng-model="data.email">
      </label>
      <label class="item item-input item-stable item-stacked-label">
        <span class="input-label">Phone Number</span>
        <input type="text" placeholder="your phone number" ng-model="data.phoneNumber" >
      </label>

      <label class="item item-input item-stable item-stacked-label">
        <span class="input-label">Message</span>
        <textarea rows="8" cols="50" ng-model="data.message">
        	
        </textarea>
      </label>

  
      
    <label class="item">
     <button class="button button-block button-positive" type="submit">Submit</button>
    </label> 
</form>
    
    </div>


  </ion-content>
</ion-view>
